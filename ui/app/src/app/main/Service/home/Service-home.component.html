<o-form-layout-manager attr="Service" mode="tab" title="SERVICE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ServiceTable" 
            service="Service" 
            entity="Service" 
            title="SERVICE"
            keys="id"
            columns="id;service_appointment_id;technician_id;service_date;service_cost" 
            header-actions="R;D"
            visible-columns="id;service_appointment_id;technician_id;service_date;service_cost"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="service_appointment_id" title="service_appointment_id">
    <o-table-cell-renderer-service attr="service_appointment_id" 
        service="ServiceAppointment" entity="ServiceAppointmentType" columns="id;id"
        parent-keys="id:service_appointment_id"
        value-column="id" keys="service_appointment_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="technician_id" title="technician_id">
    <o-table-cell-renderer-service attr="technician_id" 
        service="ServiceTechnician" entity="ServiceTechnicianType" columns="id;first_name"
        parent-keys="id:technician_id"
        value-column="first_name" keys="technician_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #service_date attr="service_date" type="timestamp" label="service_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #service_cost attr="service_cost" title="service_cost" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
