<o-form-layout-manager attr="ServiceAppointment" mode="tab" title="SERVICEAPPOINTMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ServiceAppointmentTable" 
            service="ServiceAppointment" 
            entity="ServiceAppointment" 
            title="SERVICEAPPOINTMENT"
            keys="id"
            columns="id;customer_id;vehicle_id;appointment_date;service_notes" 
            header-actions="R;D"
            visible-columns="id;customer_id;vehicle_id;appointment_date;service_notes"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="customer_id" title="customer_id">
    <o-table-cell-renderer-service attr="customer_id" 
        service="Customer" entity="CustomerType" columns="id;first_name"
        parent-keys="id:customer_id"
        value-column="first_name" keys="customer_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="vehicle_id" title="vehicle_id">
    <o-table-cell-renderer-service attr="vehicle_id" 
        service="Vehicle" entity="VehicleType" columns="id;id"
        parent-keys="id:vehicle_id"
        value-column="id" keys="vehicle_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #appointment_date attr="appointment_date" type="timestamp" label="appointment_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #service_notes attr="service_notes" title="service_notes" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
